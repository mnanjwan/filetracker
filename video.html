<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Full-page banner styling */
        .video-banner {
            position: relative;
            width: 100%;
            height: 100vh;
            /* 100% of the viewport height */
            overflow: hidden;
        }

        /* Video full width and height */
        .video-banner video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        /* Optional: Overlay content on the video */
        .banner-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 1;
        }

        /* Optional: Background fallback for mobile devices */
        /* .video-banner {
            background: url('fallback-image.jpg') no-repeat center center/cover;
        } */
    </style>
</head>
<body>
    
    <div class="video-banner">
        <video autoplay muted loop>
            <source src="assets/images/banner/banner-vid.mp4" type="video/mp4">
        </video>
        <div class="banner-content">
            <h1>Your Banner Text Here</h1>
        </div>
    </div>
</body>
</html>
