                <div class="row justify-content-center mt-5">
                    <div class="col-md-7 col-lg-5">
                        <div class="login-wrap p-4 p-md-5">
                            <div class="icon d-flex align-items-center justify-content-center" style="background-color: #0F7745 !important; display: flex; align-items: center; justify-content: center;">

                            <h3 class="text-center mb-4">Change Password</h3>
                            <form class="login-form validate-form" id="forgot-password-form">
                                <!-- Service Number Input with Icon -->
                                <div class="form-group mb-3">
                                    <label for="service-number" class="form-label">Service Number</label>
                                    <div class="input-group" style="height: 40px !important;">
                                        <span class="input-group-text" style="background-color: #fff; border: 1px solid #ced4da; border-right: none;">
                                            <i class="ri-user-fill"></i>
                                        </span>
                                        <input type="text" id="service-number" class="form-control" placeholder="Enter Service Number" required 
                                            style="background-color: #fff; border: 1px solid #ced4da; border-left: none; outline: none; box-shadow: none;">
                                    </div>
                                </div>
                
                                <!-- Email Input with Send OTP Button -->
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group" style="height: 40px !important;">
                                        <input type="email" id="email" class="form-control" placeholder="Enter Email" required 
                                            style="background-color: #fff; border: 1px solid #ced4da; border-right: none;">
                                        <button type="button" id="send-otp-button" class="input-group-text" style="background-color: grey !important; cursor: pointer; color: white !important;" onmouseover="this.style.backgroundColor='#0b6528';" onmouseout="this.style.backgroundColor='grey';">
                                            Send OTP
                                        </button>
                                    </div>
                                </div>
                
                                <div id="login-error" style="width: 100%; text-align: center; margin: 20px 0;"></div>
                
                                <!-- OTP Input -->
                                <div class="form-group mb-3">
                                    <label for="otp" class="form-label">OTP</label>
                                    <div class="input-group" style="height: 40px !important;">
                                        <span class="input-group-text" style="background-color: #fff; border: 1px solid #ced4da; border-right: none;height: 100% !important;">
                                            <i class="ri-key-fill"></i>
                                        </span>
                                        <input type="text" id="otp" class="form-control" placeholder="Enter OTP" required 
                                            style="background-color: #fff; border: 1px solid #ced4da; border-left: none; outline: none;height: 100% !important; box-shadow: none;">
                                    </div>
                                </div>
                
                                <!-- New Password Input with Icon -->
                                <div class="form-group mb-3">
                                    <label for="new-password" class="form-label">New Password</label>
                                    <div class="input-group" style="height: 40px !important;">
                                        <span class="input-group-text" style="background-color: #fff; border: 1px solid #ced4da; border-right: none;height: 100% !important;">
                                            <i class="ri-lock-fill"></i>
                                        </span>
                                        <input type="password" id="new-password" class="form-control" placeholder="Enter New Password" required 
                                            style="background-color: #fff; border: 1px solid #ced4da; border-left: none;height: 100% !important; outline: none; box-shadow: none;">
                                    </div>
                                </div>
                
                                <!-- Submit Button -->
                                <div class="form-group">
                                    <button type="submit" class="form-control btn-primary rounded submit px-3" style="background-color: grey !important; color: white !important;" onmouseover="this.style.backgroundColor='#0b6528';" onmouseout="this.style.backgroundColor='grey';">
                                        Set New Password
                                    </button>
                                </div>
                
                                <!-- Back to Login Link -->

                                    <a href="login.html" class="link" style="color: #0F7745 !important;">Back to Login</a>
                                </div>
                
                                <div id="new-password-result" style="text-align: center; margin-top: 20px;"></div>
